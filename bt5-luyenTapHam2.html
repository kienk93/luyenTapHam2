<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viết hàm check 3 số xem số lớn nhất</title>
</head>

<body onload="numbers()">
<script>
    function numbers() {
        var a = +prompt('Nhập số a bất kì')
        var b = +prompt('Nhập số b bất kì')
        var c = +prompt('Nhập số c bất kì')
        if (a > b && a > c) {
            alert('a là số lớn nhất')
        }   else if (b > c) {
            alert('b là số lớn nhất')
        } else {
            alert('c là số lớn nhất')
        }
    }
</script>
</body>
</html>
</script>

</body>

</html>
