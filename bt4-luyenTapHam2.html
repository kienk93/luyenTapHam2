<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>

<body onload="numbers()">
<form>
    <input id="1" type="text">
</form>
<script>
    function numbers() {
        document.getElementById("1").addEventListener('keypress', moveSelection);
    }
    function moveSelection(e) {
        if (e.keyCode < 48 || e.keyCode > 58){
            alert("false")
        }else alert("true")}
</script>
</body>
</html>
</script>

</body>

</html>
