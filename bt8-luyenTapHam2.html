<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm đảo ngược chuỗi</title>
</head>

<body >


<script>
    // Example
    // reverse('abc') // 'cba'
    function reverse(str) {
        // viết code ở đây.
        var string=str.split("");
        var arrStr=string.reverse();
        return arrStr.join("");
    }
    document.write(reverse('abcdef'))


</script>
</body>

</html>
